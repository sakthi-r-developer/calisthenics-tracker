<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Calisthenics Tracker</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
body{
    background:#111 url('ronaldo.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
    min-height:100vh;
}
header{
    text-align:center;
    padding:20px;
    background: rgba(0,0,0,0.7);
}
h1{font-size:2.5rem;margin-bottom:5px;text-shadow:0 0 10px #00ff99;}
.container{max-width:1200px;margin:20px auto;padding:0 20px;}
.level-card{
    background:rgba(0,0,0,0.7);
    padding:15px;
    border-radius:15px;
    margin-bottom:20px;
    box-shadow:0 8px 25px rgba(0,0,0,0.6);
    transition: transform 0.3s, box-shadow 0.3s;
}
.level-card:hover{
    transform:translateY(-5px);
    box-shadow:0 12px 30px rgba(0,255,153,0.7);
}
.week-split{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
    gap:15px;
    margin-top:15px;
}
.day-card{
    background:rgba(255,255,255,0.1);
    padding:10px;
    border-radius:10px;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    transition:0.3s;
}
.day-card.completed{
    background:#00ff99;
    color:#000;
    font-weight:700;
}
.day-card:hover{
    transform: scale(1.05);
}
.day-card::before{
    content:"";
    position:absolute;
    top:0;left:0;width:100%;height:100%;
    background:url('ronaldo.jpg') center center/cover no-repeat;
    opacity:0.15;
    z-index:0;
}
.day-card ul, .day-card strong{position:relative; z-index:1;}
.skill-tree{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    justify-content:center;
    margin-top:20px;
}
.skill{
    padding:10px 20px;
    border-radius:50px;
    background:rgba(255,255,255,0.2);
    cursor:pointer;
    transition:0.3s;
}
.skill.unlocked{
    background:#00ff99;
    color:#000;
    font-weight:700;
}
button{
    padding:10px 20px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    background:#00ff99;
    color:#000;
    margin:10px 0;
    font-weight:bold;
    box-shadow:0 4px 10px rgba(0,255,153,0.5);
}
#xp-bar-container{
    background:rgba(255,255,255,0.2);
    border-radius:10px;
    overflow:hidden;
    margin-top:10px;
}
#xp-bar{
    height:20px;
    background:#00ff99;
    width:0%;
    transition:width 0.5s;
}
</style>
</head>
<body>
<header>
<h1>Ultimate Calisthenics Tracker</h1>
<p>Click exercises as done, level up, unlock skills!</p>
</header>
<div class="container">
<h2>Level: <span id="current-level">1</span></h2>
<button onclick="levelUp()">Level Up</button>
<div id="xp-bar-container"><div id="xp-bar"></div></div>
<div id="total-xp">Total XP: <span id="xp-display">0</span></div>
<div id="level-container"></div>

<h2>Skill Tree</h2>
<div class="skill-tree" id="skill-tree"></div>
</div>

<script>
// Full 20-level roadmap
const roadmap = {
1:{title:'Foundation Level 1', weekRange:'Week 1', days:{Mon:['Wall push-ups 3x8','Plank 3x15s'],Tue:['Chair squats 3x10','Side plank 2x10s'],Wed:['Dead hang 3x10s'],Thu:['Mobility & Stretching'],Fri:['Wall push-ups 3x8','Chair squats 3x10'],Sat:['Core work: Plank 3x15s'],Sun:['Rest']}},
2:{title:'Foundation Level 2', weekRange:'Weeks 2–3', days:{Mon:['Incline push-ups 3x10','Plank 3x20s'],Tue:['Bodyweight squats 3x15','Side plank 2x15s'],Wed:['Assisted pull-ups 3x5'],Thu:['Mobility & Stretching'],Fri:['Incline push-ups 3x10','Chair squats 3x15'],Sat:['Core work: Hollow hold 3x15s'],Sun:['Rest']}},
3:{title:'Foundation Level 3', weekRange:'Weeks 4–6', days:{Mon:['Full push-ups 4x8','Plank 3x30s'],Tue:['Squats 4x15–20'],Wed:['Negative pull-ups 4x5'],Thu:['Flexibility & Mobility'],Fri:['Push-ups 4x8','Squats 4x15'],Sat:['Core hold 3x30s'],Sun:['Rest']}},
4:{title:'Foundation Level 4', weekRange:'Weeks 7–10', days:{Mon:['Dips (bench) 3x10','Hollow hold 3x15s'],Tue:['Split squats 3x10/leg'],Wed:['Assisted pull-ups 4x6'],Thu:['Mobility & Stretching'],Fri:['Push-ups 4x10','Squats 4x20'],Sat:['Core hold 3x30s'],Sun:['Rest']}},
5:{title:'Foundation Level 5', weekRange:'Weeks 11–14', days:{Mon:['Push-ups 4x15','Plank 3x45s'],Tue:['Squats 4x20','Side plank 3x20s'],Wed:['Dips 3x12','Assisted pull-ups 4x6'],Thu:['Flexibility'],Fri:['Push-ups 4x15','Squats 4x20'],Sat:['Hollow hold 3x45s'],Sun:['Rest']}},
6:{title:'Foundation Level 6', weekRange:'Weeks 15–18', days:{Mon:['Push-ups 4x15','Plank 3x50s'],Tue:['Squats 4x22','Side plank 3x25s'],Wed:['Dips 3x12','Pull-ups 4x6'],Thu:['Flexibility & Core'],Fri:['Push-ups 4x15','Squats 4x22'],Sat:['Hollow hold 3x50s'],Sun:['Rest']}},
7:{title:'Foundation Level 7', weekRange:'Weeks 19–22', days:{Mon:['Push-ups 4x16','Plank 3x55s'],Tue:['Squats 4x23','Side plank 3x30s'],Wed:['Dips 3x13','Pull-ups 4x7'],Thu:['Mobility & Stretching'],Fri:['Push-ups 4x16','Squats 4x23'],Sat:['Hollow hold 3x55s'],Sun:['Rest']}},
8:{title:'Foundation Level 8', weekRange:'Weeks 23–28', days:{Mon:['Push-ups 4x17','Plank 3x60s'],Tue:['Squats 4x25','Side plank 3x35s'],Wed:['Dips 3x14','Pull-ups 4x7'],Thu:['Flexibility & Mobility'],Fri:['Push-ups 4x17','Squats 4x25'],Sat:['Hollow hold 3x60s'],Sun:['Rest']}},
9:{title:'Skill Level 9', weekRange:'Weeks 29–30', days:{Mon:['Push-ups 4x15','Crow Pose 5x10s'],Tue:['Squats 4x20','Side plank 3x30s'],Wed:['Pull-ups 4x8','Rows 3x10'],Thu:['Flexibility & Mobility'],Fri:['Push-ups 4x15','Crow Pose 5x10s'],Sat:['Core hold 3x45s'],Sun:['Rest']}},
10:{title:'Skill Level 10', weekRange:'Weeks 31–33', days:{Mon:['Pike Push-ups 4x8–10','Dips 4x10'],Tue:['Pull-ups 4x8','Hollow hold 3x30s'],Wed:['Squats 4x20'],Thu:['Flexibility'],Fri:['Push-ups 4x15','Pike Push-ups 4x8–10'],Sat:['Core hold 3x45s'],Sun:['Rest']}},
11:{title:'Skill Level 11', weekRange:'Weeks 34–36', days:{Mon:['Push-ups 4x20','L-sit holds 5x10s'],Tue:['Squats 4x25','Hanging knee raises 3x10'],Wed:['Pull-ups 4x10'],Thu:['Flexibility'],Fri:['Push-ups 4x20','L-sit holds 5x10s'],Sat:['Core hold 3x50s'],Sun:['Rest']}},
12:{title:'Skill Level 12', weekRange:'Weeks 37–40', days:{Mon:['Archer Push-ups 3x6–8','Dips 3x12'],Tue:['Pull-ups 4x10','Plank→Side plank 3x30s'],Wed:['Squats 4x25'],Thu:['Flexibility'],Fri:['Push-ups 4x20','Archer Push-ups 3x6–8'],Sat:['Core hold 3x50s'],Sun:['Rest']}},
13:{title:'Skill Level 13', weekRange:'Weeks 41–45', days:{Mon:['Pull-ups 4x8','Skin the Cat 5x3'],Tue:['Dips 3x12','Hollow Rocks 3x12'],Wed:['Squats 4x25'],Thu:['Flexibility'],Fri:['Pull-ups 4x8','Skin the Cat 5x3'],Sat:['Core hold 3x50s'],Sun:['Rest']}},
14:{title:'Skill Level 14', weekRange:'Weeks 46–51', days:{Mon:['Handstand holds 5x20s','Pike Push-ups 4x10'],Tue:['Squats 4x25','Core circuit: L-sit+Hollow+Side plank'],Wed:['Pull-ups 4x10'],Thu:['Flexibility'],Fri:['Push-ups 4x20','Handstand practice 5x20s'],Sat:['Core hold 3x55s'],Sun:['Rest']}},
15:{title:'Skill Level 15', weekRange:'Weeks 52–58', days:{Mon:['Assisted Pistol Squat 5x5 each leg','L-sit 4x15s'],Tue:['Pull-ups 4x10','Dips 4x12'],Wed:['Squats 3x20'],Thu:['Flexibility'],Fri:['Push-ups 4x20','Pistol Squat practice'],Sat:['Core hold 3x55s'],Sun:['Rest']}},
16:{title:'Skill Level 16', weekRange:'Weeks 59–66', days:{Mon:['Toes-to-Bar 4x6–8','Pull-ups 4x10'],Tue:['Dips 4x12','Core Hollow Hold 4x30s'],Wed:['Squats 4x25'],Thu:['Flexibility'],Fri:['Push-ups 4x20','Toes-to-Bar 4x6–8'],Sat:['Core hold 3x60s'],Sun:['Rest']}},
17:{title:'Skill Level 17', weekRange:'Weeks 67–75', days:{Mon:['Front Lever Tuck 5x5s','Pull-ups 4x10'],Tue:['Rows 4x12','Hollow Rocks 3x15'],Wed:['Squats 4x25'],Thu:['Flexibility'],Fri:['Push-ups 4x20','Front Lever Tuck practice'],Sat:['Core hold 3x60s'],Sun:['Rest']}},
18:{title:'Skill Level 18', weekRange:'Weeks 76–85', days:{Mon:['One-Arm Push-up elevated 4x5/arm','Archer Push-ups 3x8'],Tue:['Dips 4x12','Squats 4x25'],Wed:['Pull-ups 4x10'],Thu:['Flexibility'],Fri:['Push-ups 4x20','One-Arm Push-up practice'],Sat:['Core hold 3x60s'],Sun:['Rest']}},
19:{title:'Skill Level 19', weekRange:'Weeks 86–96', days:{Mon:['Back Lever Tuck 5x5s','Pull-ups 4x8'],Tue:['Skin the Cat 3x5','Hollow + L-sit + Leg Raises'],Wed:['Squats 4x25'],Thu:['Flexibility'],Fri:['Push-ups 4x20','Back Lever Tuck practice'],Sat:['Core hold 3x60s'],Sun:['Rest']}},
20:{title:'Skill Level 20', weekRange:'Weeks 97–120', days:{Mon:['Muscle-Up drills 5x3','Explosive Pull-ups 4x6'],Tue:['Dips straight bar 4x8','Core: Toes-to-Bar/Front Lever Tuck'],Wed:['Squats 4x25'],Thu:['Flexibility'],Fri:['Push-ups 4x20','Muscle-Up transition drills'],Sat:['Core hold 3x60s'],Sun:['Rest']}}
};

// Skills
const skills = ['Crow Pose','Pike Push-ups','L-sit','Archer Push-ups','Skin the Cat','Handstand','Pistol Squat','Toes-to-Bar','Front Lever','One-Arm Push-up','Back Lever','Muscle-Up'];

// XP and level
let xp = parseInt(localStorage.getItem('xp')) || 0;
let currentLevel = parseInt(localStorage.getItem('currentLevel')) || 1;

// Render functions
function renderLevel(level){
const container = document.getElementById('level-container');
container.innerHTML='';
const lvl = roadmap[level];
if(!lvl) return;
const card = document.createElement('div'); card.className='level-card';
let html=`<h3>${lvl.title} (${lvl.weekRange})</h3><div class="week-split">`;
for(let day in lvl.days){
html+=`<div class="day-card" onclick="markDone(this)"><strong>${day}</strong><ul>`;
lvl.days[day].forEach(ex=>{
html+=`<li>${ex}</li>`;
});
html+='</ul></div>';
}
html+='</div>';
card.innerHTML=html;
container.appendChild(card);
updateXPBar();
}

function markDone(el){
if(!el.classList.contains('completed')){
el.classList.add('completed');
xp+=10;
localStorage.setItem('xp',xp);
document.getElementById('xp-display').innerText = xp;
updateXPBar();
}
}

function updateXPBar(){
const bar = document.getElementById('xp-bar');
let percent = Math.min(xp, currentLevel*120)/ (currentLevel*120) *100;
bar.style.width = percent+'%';
}

function renderSkills(){
const tree = document.getElementById('skill-tree');
tree.innerHTML='';
skills.forEach((s,i)=>{
const div = document.createElement('div'); div.className='skill';
if(currentLevel>=i+9) div.classList.add('unlocked');
div.innerText=s;
tree.appendChild(div);
});
}

function levelUp(){
if(currentLevel<20) currentLevel++;
localStorage.setItem('currentLevel',currentLevel);
document.getElementById('current-level').innerText=currentLevel;
renderLevel(currentLevel);
renderSkills();
}

// Initial render
document.getElementById('current-level').innerText=currentLevel;
document.getElementById('xp-display').innerText=xp;
renderLevel(currentLevel);
renderSkills();
</script>
</body>
</html>
